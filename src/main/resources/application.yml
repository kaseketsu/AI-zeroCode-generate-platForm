spring:
  application:
    name: ai-platform
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_db
    username: root
    password: 123456
server:
  port: 8123
  servlet:
    context-path: /api
# knife4j的增强配置
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        group-name: 接口文档
        api-rule: package
        api-rule-resources:
          - com.itflower.aiplatform.controller
